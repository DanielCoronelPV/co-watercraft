      <!-- CONTACTANOS -->
      <div
        class="justify-end w-full md:w-[50%] px-6 py-8 sm:px-16 sm:py-20 xl:px-24 xl:py-20 bg-slate-200 dark:bg-slate-200"
      >
        <div
          data-aos="fade-up"
          data-aos-duration="1000"
          class="flex justify-center w-full select-none md:justify-start"
        >
          <h2 class="subtitle-orange">
            Contáctanos
            <div class="line-sub-orange"></div>
          </h2>
        </div>
        <form
          id="form"
          class="font-source"
          (ngSubmit)="sendEmail($event)"
          [formGroup]="myForm"
        >
          <!-- NOMBRE -->
          <div class="mt-3 mb-3 form-group">
            <label class="ml-1 text-gray-800" for="subject"
              >Nombre:
              <span
                *ngIf="isValidField('name')"
                class="text-xs text-red-600 opacity-50 text-end dark:text-red-500"
              >
                {{ getFieldError("name")! }}
              </span>
            </label>
            <input
              formControlName="name"
              type="text"
              id="subject"
              placeholder="Nombre"
              class="form-control mt-1 block w-full px-3 py-1.5 text-base font-normal rounded-lg text-black bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              required
            />
          </div>
          <!-- EMAIL -->
          <div class="mb-3 form-group">
            <label class="ml-1 text-gray-800" for="email"
              >Email:
              <span
                *ngIf="isValidField('email')"
                class="text-xs text-red-600 opacity-50 text-end dark:text-red-500"
              >
                {{ getFieldError("email")! }}
              </span>
            </label>
            <input
              formControlName="email"
              type="email"
              id="email"
              placeholder="Email"
              class="form-control mt-1 block w-full px-3 py-1.5 text-base font-normal rounded-lg text-black bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              required
            />
          </div>
          <!-- MENSAJE -->
          <div class="mb-6 form-group">
            <label class="ml-1 text-gray-800" for="message"
              >Mensaje:
              <span
                *ngIf="isValidField('message')"
                class="text-xs text-red-600 opacity-50 text-end dark:text-red-500"
              >
                {{ getFieldError("message")! }}
              </span>
            </label>
            <textarea
              formControlName="message"
              id="message"
              rows="3"
              placeholder="Mensaje"
              class="form-control mt-1 block w-full px-3 py-1.5 text-base font-normal rounded-lg text-black bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              required
            ></textarea>
          </div>
          <!-- SUBMIT BUTTON -->
          <button
            type="submit"
            [disabled]="myForm.errors"
          >
            <div class="svg-wrapper-1">
              <div class="svg-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                  ></path>
                </svg>
              </div>
            </div>
            <span>Enviar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
