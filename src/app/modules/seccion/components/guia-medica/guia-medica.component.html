  <div class="w-full text-center">

      </div>
      <div>Médica</div>
    </div>
  </div>

                Filtrar...
                <div class="line"></div>
              </h2>
            </div>

            <li

            >
              Todos
              <svg
                class="w-5 h-5"

                width="24"
                height="24"
                fill="none"

              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m9 5 7 7-7 7"
                />
              </svg>
            </li>

              data-aos-duration="1500"

                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m9 5 7 7-7 7"
                />
              </svg>
            </li>
          </ul>

          <div class="max-w-md mx-6 mt-10 md:mx-auto">
            <div
              class="flex items-center justify-center w-full h-10 text-center select-none"
              data-aos="fade-up"
              data-aos-duration="1500"
            >
              <h4 class="title-filter">
                Exportar a PDF
                <div class="line"></div>
              </h4>
            </div>
            <!-- [formGroup]="formulario" (ngSubmit)="onSubmit()" -->
            <form >
              <div class="mb-3">
                <label
                  for="tipoPrestador"
                  class="block mb-2 text-sm font-medium text-gray-700 opacity-80"
                  >Seleccione el tipo de prestador*</label
                >
                <select
                  id="tipoPrestador"
                  class="block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                  formControlName="prestadorFilter"
                >
                  <option selected value="">Todos</option>
                  <option>
                    item
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label
                  for="especialidad"
                  class="block mb-2 text-sm font-medium text-gray-700 opacity-80"
                  >Seleccione un departamento*</label
                >
                <select
                  id="especialidad"
                  class="block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                  formControlName="departamentoFilter"
                >
                  <option default selected value="Todos">Todos</option>
                  <option >
                   item
                  </option>
                </select>
              </div>

              <div class="w-full mb-3">
                <div class="selectBox">
                  <select
                    class="block w-full p-2 text-sm text-gray-400 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option>Selecciona las ciudades</option>
                  </select>
                  <div class="overSelect"></div>
                </div>
                <div
                  id="checkboxes"
                  class="flex w-auto p-2 text-gray-900 border border-gray-300 rounded-lg sm:p-3 focus:ring-blue-500 bg-gray-50 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <label >
                    <input
                      class="mr-2 rounded-full"
                      type="checkbox"
                    />ciudad </label
                  >
                </div>
              </div>

              <button
                type="submit"
                class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300"
              >
                <label class="cursor-pointer font-source">Consultar</label>
              </button>
            </form>

            <div class="flex justify-center w-full pt-2">O</div>

            <div class="pt-2">
              <button
                class="w-full px-4 py-2 text-white rounded-lg bg-precisappNaranja hover:bg-precisappHover focus:ring-4 focus:bg-precisappFocus"
              >
                <label class="cursor-pointer font-source"
                  >Descargar guía completa</label
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="relative flex flex-col p-0 overflow-x-auto lg:p-4">
    <div
      class="flex justify-center w-full lg:justify-start gap-x-3 md:gap-x-10"
    >
      <div class="flex mb-2 font-source lg:justify-start md:flex-row">
        <label for="filtroCiudad" class="sr-only">Buscar</label>
        <div class="relative my-1 lg:my-3">
          <div
            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="filtroCiudad"
            class="block w-[180px] md:w-[320px] lg:w-[280px] 2xl:w-[346px] p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg bg-slate-100 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Buscar"
          />
        </div>
      </div>
      <div class="flex items-start lg:hidden">
        <button
          class="px-4 py-2 my-1 mb-2 text-white rounded-lg bg-precisappNaranja hover:bg-precisappHover focus:ring-4 focus:bg-precisappFocus"
        >
          <label class="cursor-pointer sm:hidden font-source"
            >Descargar guía</label
          >
          <label class="hidden cursor-pointer sm:block font-source"
            >Descargar guía completa</label
          >
        </button>
      </div>
    </div>

    <div class="flex justify-center">
      <div
        class="grid grid-cols-1 gap-y-2 2xl:gap-2 2xl:grid-cols-3 xl:gap-4 xl:grid-cols-3 md:grid-cols-2 md:gap-2 lg:grid-cols-2 lg:gap-2 lg:gap-y-2"
