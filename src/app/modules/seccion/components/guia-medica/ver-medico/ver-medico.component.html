<div
  class="relative md:p-2 p-1 rounded-lg shadow md:w-[700px] w-[330px]"
>
  <div class="flex">
    <button
      type="button"
      (click)="cancelModal()"
      class="inline-flex items-center justify-center w-8 h-8 text-sm text-gray-400 bg-transparent rounded-lg hover:bg-gray-200 hover:text-gray-900 ms-auto"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Cerrar</span>
    </button>
  </div>
  <div
    class="flex items-center justify-center w-full h-20 text-center select-none"
    data-aos="fade-up"
    data-aos-duration="1500"
  >
    <h2 class="title-section-color">
      Detalles del medico
      <div class="line"></div>
    </h2>
  </div>
  <div class="p-4 md:p-5">
    <div class="grid grid-cols-3 gap-4 mb-4">
      <div class="col-span-1" >
        <!-- *ngIf="data.registro" -->
      <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Registro Profesional</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          />
          <!-- value="Nº {{ data.registro }}" -->
      </div>
      <div class="col-span-1">
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nombre</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          />
          <!-- value="{{ data.nombre }}" -->
      </div>
<!-- *ngIf="data.especialidad" -->
      <div class="col-span-1" >
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Especialidad</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          />
          <!-- value="{{ data.especialidad }}" -->
      </div>

      <!-- *ngIf="data.descripcion" -->
      <div class="col-span-3" >
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Descripcion</label
        >
        <textarea
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          ></textarea>
          <!-- value="{{ data.descripcion }}" -->
      </div>
<!-- *ngIf="data.ciudad" -->
      <div class="col-span-1" >
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Ciudad</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          />
          <!-- value="{{ data.ciudad }}" -->
      </div>

      <div class="col-span-2" >
        <!-- *ngIf="data.telefono" -->
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Teléfono</label
        >
        <input
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          />
          <!-- value="{{ data.telefono }}" -->
      </div>
<!-- *ngIf="data.horario" -->
      <div class="col-span-3" >
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Horario de atención</label
        >
        <textarea
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          ></textarea>
          <!-- value="{{ data.horario }}" -->
      </div>

      <div class="col-span-3" >
        <!-- *ngIf="data.direccion" -->
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Dirección</label
        >
        <textarea
          type="text"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          readonly
          ></textarea>
          <!-- value="{{ data.direccion }}" -->
      </div>
    </div>
    <div
      class="flex items-center justify-center p-4 border-t border-gray-200 rounded-b md:p-5 dark:border-gray-600"
    >
    <button
    type="button"
    (click)="cancelModal()"
    class="ms-3 btn btn-error text-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:btn-error dark:text-white dark:border-error dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
  >
    Cerrar
  </button>
</div>
</div>
</div>
